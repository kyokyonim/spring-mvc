<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
</head>
<body>

<h1>회원 수정</h1>

<form th:action="@{|/members/${memberId}/edit|}"
      th:object="${form}"
      method="post">

    <div>
        <label>이름</label>
        <input type="text" th:field="*{name}" />
    </div>

    <div>
        <label>나이</label>
        <input type="number" th:field="*{age}" />
    </div>

    <button type="submit">수정 완료</button>
</form>

</body>
</html>
