<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
</head>
<body>
<h1>회원 등록</h1>

<form th:action="@{/members/new}"
      th:object="${create}"
      method="post">
    <div>
        <label>이름</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>나이</label>
        <input type="number" th:field="*{age}"/>
    </div>
    <div>
        <label>이메일</label>
        <input type="text" th:field="*{email}"/>
    </div>
    <button type="submit">등록</button>
</form>

<a th:href="@{/}">홈으로</a>
</body>
</html>
