<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        form {
            display: inline;
        }
        button {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>회원 관리</h1>

<div class="actions">
    <!-- 회원 목록 페이지로 이동 -->
    <a th:href="@{/members}">회원 목록 보기</a>

    <!-- 새 회원 등록 폼 페이지로 이동 -->
    <a th:href="@{/members/new}">새 회원 등록</a>
</div>

<!--
    아래 테이블은 선택사항이야!
    나중에 컨트롤러에서 model.addAttribute("members", memberService.findMembers())
    이렇게 넘겨주면, 바로 index에서 목록까지 보여줄 수 있어.
-->
<table th:if="${members != null}">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>나이</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">홍길동</td>
        <td th:text="${member.age}">20</td>
        <td>
            <!-- 수정 페이지로 이동 -->
            <a th:href="@{|/members/${member.id}/edit|}">수정</a>

            <!-- 삭제 -->
            <form th:action="@{|/members/${member.id}/delete|}" method="post"
                  onsubmit="return confirm('정말 삭제할까요?');">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
